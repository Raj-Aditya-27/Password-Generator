<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="nested-container">
            <div class="heading">PASSWORD GENERATOR</div>
            <div class="password-generator-display">
                <div class="generated-password" aria-readonly="true"></div>
                <div class="copy">
                    <div id="copyMsg"></div>
                    <i class="fa fa-clone copyClass" style="color: #019f55;" aria-hidden="true"></i>
                </div>
            </div>
            <div class="password-required-elements">
                <div class="password-length-box">
                    <div class="password-length-display">
                        <span>Password Length</span>
                        <input type="range" name="" id="progressBar" min="1" max="20" value="10">
                    </div>
                    <div class="password-length-number">10</div>
                </div>
                <div class="password-length-scroll"></div>
                <div class="requirements">
                    <input type="checkbox" name="" id="Uppercase">
                    <p>Include Uppercase Letters</p>
                </div>
                <div class="requirements">
                    <input type="checkbox" name="" id="Lowercase">
                    <p>Include Lowercase Letters</p>
                </div>
                <div class="requirements">
                    <input type="checkbox" name="" id="Numbers">
                    <p>Include Numbers</p>
                </div>
                <div class="requirements">
                    <input type="checkbox" name="" id="Symbols">
                    <p>Include Symbols</p>
                </div>
                <div class="password-strength">
                    <div class="strength">Strength</div>
                    <div class="strength-display"></div>
                </div>
                <div class="generatePassword">
                    <button>GENERATE PASSWORD</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
