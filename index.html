<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="nested-container">
            <div class="heading">PASSWORD GENERATOR</div>
            <div class="password-generator-display">
                <div class="generated-password">ABCD</div>
                <div class="copy"><i class="fa fa-clone" aria-hidden="true"></i></div>
            </div>
            <div class="password-required-elements">
                <div class="password-length-box">
                    <div class="password-length-display">
                        <input type="range" name="" id="progressBar">
                    </div>
                    <div class="password-length-number">7</div>
                </div>
                <div class="password-length-scroll"></div>
                <div class="requirements">
                    <input type="checkbox" name="" id="">
                    <p>Include Uppercase Letters</p>
                </div>
                <div class="requirements">
                    <input type="checkbox" name="" id="">
                    <p>Include Lowercase Letters</p>
                </div>
                <div class="requirements">
                    <input type="checkbox" name="" id="">
                    <p>Include Numbers</p>
                </div>
                <div class="requirements">
                    <input type="checkbox" name="" id="">
                    <p>Include Symbols</p>
                </div>
                <div class="password-strength">
                    <div class="strength">Strength</div>
                    <div class="strength-display"></div>
                </div>
                <div class="generatePassword">
                    <button>GENERATE PASSWORD</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
